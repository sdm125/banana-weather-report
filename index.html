<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Banana Weather Report</title>
  <meta name="theme-color" content="#FFFF00">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no minimal-ui">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.css" />
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container-fluid animated bounceInDown">
  <header>
    <h1 class="mt-4"><strong>BANANA WEATHER REPORT </strong></h1>
  </header>
  <div class="row mt-3">
    <div class="col-6">
      <img id="banana" src="https://preview.ibb.co/iDjDFv/weather_Banana.png" alt="weather_Banana" border="0">
    </div>
    <div class="col-6">
      <div id="bubble">
        <span id="loader">Checking the weather...</span>
        <span id="location"></span><br>
        <span id="weather" class="current">
          <p>
            <span id="title" class="hide">Currently:</span><br>
            <span id="icon"></span>
            <span id="temp"></span></span>
            <span id="summary"></span>
          </p>
        </span>
        <button class="btn btn-block btn-sm btn-primary hide" id="forecastToggle">VIEW DAILY</button>
      </div>
    </div>
  </div>
</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js'></script>
<script src="js/index.js"></script>
</body>
</html>
